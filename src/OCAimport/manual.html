<h1>OCA - Open Cel Animation importer for Krita</h1>

<p>OCA is an open format to ease the exchange of traditionnal/frame-by-frame/cel animation between different applications.</p>

<p>To Import an OCA file, go to <strong>Tools > Scripts > OCA Import</strong>.

<p>To learn more about OCA, visit <i><strong>rxlaboratory.org</strong></i>.</p>
